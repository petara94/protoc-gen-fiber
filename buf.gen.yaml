version: v2
clean: true
plugins:
  - local: [ "go",  "tool", "protoc-gen-go" ]
    out: proto/api
    opt: paths=source_relative
  - local: [ "go",  "tool", "protoc-gen-go-grpc"]
    out: proto/api
    opt: paths=source_relative
  - local: bin/protoc-gen-fiber
    out: proto/api
    opt: paths=source_relative
  - local: [ "go",  "tool", "protoc-gen-validate"]
    out: proto/api
    opt:
      - paths=source_relative
      - lang=go
inputs:
  - directory: proto
